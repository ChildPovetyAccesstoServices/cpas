# configuration file for creation

[inputs]
# base path to input files, all inputs are relative to this directory
inputbase = /scratch2/mhagdorn/university/Projects/2021-cpas/test/inputs
# name of tiff file containing landcover
landcover = UgandaLandCover/Uganda_Sentinel2_LULC2016.tif
# name of shape file containing roads
roads = OSM_roads/AllRoads.shp
# name of tiff file containing DEM
dem = Uganda_SRTM30meters/Uganda_SRTM30meters.tif
# walking speed
landcover_ws = Landcover_Costs.csv
roads_ws = Road_Costs.csv

# factor applied to walking speed when walking with children
child_impact = 0.78

# whether to include small paths
include_small_paths = True

# Water speed for water passable layer
waterspeed = 1.5

[outputs]
# base path for output files
outputbase = /scratch2/mhagdorn/university/Projects/2021-cpas/test/outputs
costsurface = cost_surface_200713.tif
costsurface_water = cost_surface_water_200713.tif